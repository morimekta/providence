# Site title and subtitle. This is used in _includes/header.html
title: 'Providence'
subtitle: 'Customizable Serialization with Generated Models'

# if you wish to integrate disqus on pages set your shortname here
disqus_shortname: ''

# if you use google analytics, add your tracking id here
google_analytics_id: 'UA-3087264-4'

# Enable/show navigation. There are there options:
#   0 - always hide
#   1 - always show
#   2 - show only if posts are present
navigation: 1

# URL to source code, used in _includes/footer.html
codeurl: 'https://github.com/morimekta/providence'

# Default categories (in order) to appear in the navigation
sections: [
    ['pvd', 'Providence'],
    ['core', 'Documentation'],
    ['util', 'Utilities'],
    ['beta', 'Utilities in Beta'],
    ['bld', 'Build Tooling'],
    ['cli', 'CLI Tools'],
    ['dev', 'Development Docs']
]

# Keep as an empty string if served up at the root. If served up at a specific
# path (e.g. on GitHub pages) leave off the trailing slash, e.g. /my-project
baseurl: '/providence'
url: "https://morimekta.gitlab.io" # the base hostname & protocol for your site

# Dates are not included in permalinks
permalink: none

# Syntax highlighting
highlighter: rouge

# Since these are pages, it doesn't really matter
future: true

# Exclude non-site files
exclude: ['bin', 'vendor', 'Gemfile', 'Gemfile.lock']

providence_version: "1.3.1"

# Use the kramdown Markdown renderer
markdown: kramdown
redcarpet:
    extensions: [
        'no_intra_emphasis',
        'fenced_code_blocks',
        'autolink',
        'strikethrough',
        'superscript',
        'with_toc_data',
        'tables',
        'hardwrap'
    ]
